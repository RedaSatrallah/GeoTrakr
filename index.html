<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoTrakr</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <!--  SIDEBAR / FORM-->
    <aside class="bg-blue w-50 txt-white">
      <h1 class="center font-sans-serif">GeoTrakr üìç</h1>

      <!--  Activity Form - Initially Hidden -->
      <div class="f-container bg-grey hidden">
        <h2 class="text-white">Ajouter une activit√©</h2>

        <form id="form">
          <!-- Activity Type -->
          <label for="type" class="text-white">Type :</label>
          <select id="type" name="type" class="bg-greyish" required>
            <option value="">--S√©lectionnez--</option>
            <option value="run">Course</option>
            <option value="bike">V√©lo</option>
          </select>

          <!-- Duration -->
          <label for="duree" class="text-white">Dur√©e (min) :</label>
          <input type="number" id="duree" name="duree" class="bg-greyish" required />
          <label for="distance" class="text-white">distance (Km) :</label>
          <input type="number" id="distance" name="distance" class="bg-greyish" required />
          
          <!-- Cadence (Course Only) -->
          <label for="cadence" id="cadenceLabel" class="hidden text-white">Cadence (SPM) :</label>
          <input type="number" id="cadence" name="cadence" class="hidden bg-greyish" />

          <!-- Elevation (Velo Only) -->
          <label for="elevationGain" id="elevationGainLabel" class="hidden text-white">Elevation (m) :</label>
          <input type="number" id="elevationGain" name="elevationGain" class="hidden bg-greyish" />

          <button type="submit" class="bg-greyish">Ajouter</button>
          <button type="button" id="cancel" class="bg-greyish">Annuler</button>
        </form>
      </div>

      <!-- ===== Activity History - Scrollable ===== -->
      <div class="Activit√©s">
        <h2 class="text-white">Activit√©s</h2>
        <ul id="historique"></ul>
      </div>

      <!-- ===== Footer ===== -->
      <footer class="footer">
        <p>groupe 3</p>
        <p>Orange Digital Center</p>
      </footer>
    </aside>

    <div id="map" class="w-auto"></div>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
  </main>
</body>
</html>
